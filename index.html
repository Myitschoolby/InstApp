<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram App</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <div class="app">
        <div class="title"></div>
        <div class="username">
            <div class="username__header"></div>
            <div class="username__description">
                <div class="username__description_name">Username</div>
                <div class="username__description_category">Category/Genre text</div>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt #hashtag</p>
                <a href="#">Link goes here</a>
                <div class="username__description_followed">
                    <img src="/images/Photo-1.jpg" alt="img1">
                    <img src="/images/Photo-2.jpg" alt="img2">
                    <img src="/images/Photo-3.jpg" alt="img3">
                    <div class="username__description_followed-text">Followed by username, username and 100 others </div>
                </div>
            </div>
            <div class="username__btns">
                <button class="btns--button-top">Follow</button>
                <div class="btns--button-bottom">
                <button class="button">Message</button>
                <button class="button">Subscribe</button>
                <button class="button">Contact</button>
                <button class="button--icon"></button>
            </div>
            </div>
        </div>
        <div class="highlights"></div>
        <div class="posts">
            <div class="posts__nav"></div>
            <div class="posts__list"></div>
        </div>
        <div class="nav"></div>
    </div>
    
</body>
</html>
